version: 2
jobs:
  test:
    working_directory: /go/src/github.com/feckmore/my-first-circle
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run: go get -v -t -d ./...
      - run: go test -v ./...
  build:
    working_directory: /go/src/github.com/feckmore/my-first-circle
    docker:
      - image: circleci/golang:1.12
    steps:
      - checkout
      - run:
          name: Build lambda functions
          command: make build
      - persist_to_workspace:
          root: .
          paths:
            - bin/*
  deploy:
    # working_directory: /go/src/github.com/feckmore/my-first-circle
    docker:
      - image: circleci/node:10.15.0
    steps:
      - checkout
      - run: echo Key value from circle context=${MY_KEY_NAME}
      - attach_workspace:
          at: .
      - run:
          name: Install Serverless CLI and dependencies
          command: |
            sudo npm i -g serverless
            sudo npm install
      - run: AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY sls deploy

workflows:
  version: 2
  test_build:
    jobs:
      - test:
          name: Test One
          context: test-one
      - test:
          name: Test Two
          context: test-two
      - build
      - deploy:
          context: org-global
          requires:
            - test
            - build
          filters:
            branches:
              only:
                - master
